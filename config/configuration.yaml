pedestrian_simulator:
  node:
    debug_output: false
    # scenario: random/4_straight.xml # (guidance from here down)
    scenario: random/8_straight.xml
    # scenario: random/16_straight.xml
    # scenario: headon/2_middle.xml # (headon)
    # ICRA Settings
    update_frequency: 20
    prediction_step: 0.05
    horizon: 120
    use_path_origin: true
  pedestrians:
    seed: 5  # > 0,  -1 = random!
    type: gaussian
    process_noise: [0.0, 0.0] # Deterministic
    velocity: 1.3
  binomial:
    p: 0.025
  social_forces:
    strength: 3.0
    decay: 0.5 # Larger means less rapid decay e^(-b/B)
    line_of_sight: 0.7 #0.7 # Between 0 - 1
